<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil</title>
    <link rel="shortcut icon" href="imagens/netflix_logo_icon_170919.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header id="container">

        <div id="header">
    
            <div>
                <img src="imagens/logo.png" alt="Logo da NetFlix" id="logo">
            </div>
    
            <nav>
                <form action="" method="post" autocomplete="on">
                    <select>
                        <option value="pt-br">Português</option>
                        <option value="en-us">English</option>
                    </select>
                    <button id="btn-entrar">Entrar</button>
                </form>
            </nav>
        </div>

        <main>
            <h1 id="title-main">Filmes, séries e muito<br> mais, sem limites</h1>
            <h2 id="sub-title-main">A partir de R$ 20,90. Cancele quando quiser.</h2>
            <h3>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
          
                <form action="" method="post" autocomplete="on">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" placeholder="Email" size=50>
                    <button id="btn-go">Vamos lá ></button>
                </form>
        </main>

        <section>
            <div id="div-filho1"></div>
            <div id="div-filho2"></div>
            <div id="div-filho3"></div>
        </section>
    </header>
    

</body>
</html>
